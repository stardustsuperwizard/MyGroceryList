    <!-- JavaScript -->
    <script src="js/vue.js"></script>

<body>
    <div id="app">
    </div>
    
    <script>
        const NotFound = {
            template: `
            <div>
                <c-prime>
                    <p>Page not found</p>
                </c-prime>
            </div>
        `}

        let app = new Vue({
            el: '#app',
            data: {
                currentRoute: '/list'
            },
            computed: {
                ViewComponent () {
                    return routes[this.currentRoute] || NotFound
                    // return routes[this.currentRoute] || Home
                }
            },
            render (h) { return h(this.ViewComponent) }
        })

        // window.addEventListener('popstate', () => {

        // })
    </script>
